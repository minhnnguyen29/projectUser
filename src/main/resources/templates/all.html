<!DOCTYPE html>
<!--Thymeleaf to allow Spring Boot app to process web templates-->
<html lang="en" xmlns = "http://www.w3.org/1999/xhtml" 
   xmlns:th = "http://www.thymeleaf.org" 
   xmlns:sec = "http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>User Management System</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!--Bootstrap CDN-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
    <!-- Nav Bar -->
    <ul class="nav navbar-expand-lg justify-content-end bg-dark navbar-dark">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#">Register</a>
        </li>
    </ul>
        <div class="container my-3">
        <h2>User List</h2>

        <table border="0" class="table table-striped table-responsive-sm text-center">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Username</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user: ${allUsers}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td>
                        <span th:text="${user.status} ? 'Yes' : 'No'" />
                    </td>
                    <td class="d-md-flex justify-content-around align-items-center">
                        <a th:href="@{/update/{id}(id=${user.id})}" type="button" class="btn btn-secondary">Modify</a>
                        <a th:href="@{/delete/{id}(id=${user.id})}" type="button" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

        
    <!--import Bootstrap JS Bundle at the end before closing /body tag-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
