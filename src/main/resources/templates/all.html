<<!DOCTYPE html>
<!--Thymeleaf to allow Spring Boot app to process web templates-->
<html lang="en" xmlns = "http://www.w3.org/1999/xhtml" 
   xmlns:th = "http://www.thymeleaf.org" 
   xmlns:sec = "http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>User Management System</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!--Bootstrap CDN-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container my-3">
        <h2>User List</h2>

        <table border="0" class="table table-striped table-responsive-sm text-center">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Username</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user: ${allUsers}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td>
                        <span th:text="${user.status} ? 'Yes' : 'No'" />
                    </td>
                    <td class="d-md-flex justify-content-around align-items-center">
                        <!-- Button trigger Updateing Modal -->
                        <a type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#updateUser">Modify</a>
                        <a th:href="@{/delete/{id}(id=${user.id})}" type="button" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
<!-- Modal -->
<div class="modal fade" id="updateUser" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="updateUserLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateUserLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button th:href="@{/update/{id}(id=${chosenUser})}" type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
    </div>

        
    <!--import Bootstrap JS Bundle at the end before closing /body tag-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
