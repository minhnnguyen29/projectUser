<!DOCTYPE html>
<!--Thymeleaf to allow Spring Boot app to process web templates-->
<html lang="en" xmlns = "http://www.w3.org/1999/xhtml" 
   xmlns:th = "http://www.thymeleaf.org" 
   xmlns:sec = "http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New User</title>
    
    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <ul class="nav navbar-expand-lg justify-content-end bg-dark navbar-dark">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#">Register</a>
        </li>
    </ul>

    <div class="container rounded bg-white m-5">
        <form action="#" th:action="@{/register}" th:object="${user}" method="post">
  <div class="form-group">
    <label for="usernameInput">Username</label>
    <input type="text" th:field="*{username}" class="form-control" id="usernameInput" aria-describedby="emailHelp" placeholder="Enter email">
    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
    <small id="usernameHelp" class="form-text text-muted">Your username has to be unique.</small>
  </div>
  <div class="form-group">
    <label for="passwordInput">Password</label>
    <input type="password" th:field="*{password}" class="form-control" id="passwordInput" placeholder="Password">
  <!-- </div> -->
  <button type="submit" class="btn btn-primary">Submit</button>
</form>


    </div>    

    <!--import Bootstrap JS Bundle at the end before closing /body tag-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
